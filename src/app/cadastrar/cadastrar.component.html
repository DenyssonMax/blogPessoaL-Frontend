<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

            <div class=" col-md-6 mt-5 mb-5"></div>
           
            <div class=" row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center ">Cadastro</h1>

                    
                    <div class="form-group ">
                        <label for="Nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                        placeholder="Digite seu nome" >
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Seu usu치rio">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                        placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha ($event)'  class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input  [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                        placeholder="Confirme sua senha">
                    </div>


                    <div class="form-group">
                        <label for="Tipo">Tipo de Usu치rio</label>
                     <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                        <option>Selecione um tipo de Usu치rio</option>
                        <option value="normal">Normal</option>
                        <option value="adm">Administrador </option>
                    </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit"  class=" btn btn-danger mt-4 mg-1 " routerLink='/entrar'>
                            Cancelar</button>
                        <button type="submit"  class=" btn btn-success mt-4" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>
     </div>
 </div>
