<div class="container-fluid">

            <div class="row d-flex justify-content-center">

                </div>
            </div>

        </div class="row d-flex justify-content-center mt-3 mb-5">
            <div class=" col-md-6">
                <button class="btn btn-light mr-2" data-toggle="modal" 
                data-target="#novaPostagem">Nova postagem </button>
                <a class=" btn btn-outline-light"  href="">Ver postagens </a>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <img src="https://i.imgur.com/xsEUxVm.png" alt="" width= "500px" height="500px">

</div>

<div class="container mb-5 mt-5 " id="posts">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-posts" data-toggle="tab" href="#posts" role="tab"
           aria-controls="nav-posts" aria-selected="true">Todos os posts</a>
          <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
          aria-controls="nav-profile" aria-selected="false">Perfil</a>
          <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"

        </div>
      </nav>

      <div class="tab-content" id="nav-tabContent">

        <div class="tab-pane fade show active" id="nav-posts" 
                  role="tabpanel" aria-labelledby="nav-posts"> Posts
         </div>

        <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                aria-labelledby="nav-profile-tab">Perfil
        </div>

        <div class="tab-pane fade" id="nav-contact" role="tabpanel" 
            aria-labelledby="nav-contact-tab">Contato
        </div>
      </div>

</div>


  <!-- Modal -->
  <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Nova postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
          </div>

          <div class="form-group">
            <label for="texto">Texto</label>
            <textarea class="form-control" name="texto" id="texto" cols="" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="tema">Escolha um tema ou <a href=""> cadastre um novo</a></label>
            <select class=" form-control" name="tema" id="tema">
                <option value="">Temas</option>
            </select>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Publicar  </button>
        </div>
      </div>
    </div>
  </div>
